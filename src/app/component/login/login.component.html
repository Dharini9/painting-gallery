<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="User Name" formControlName="userName" required>
                    <mat-error>
                        Please provide a valid userName address
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button color="accent" class="btn-block">Log in</button>
        </form>
    </mat-card>
</div>
