<h1 mat-dialog-title>Music</h1>
<mat-dialog-content class="mat-typography">
    <div *ngIf="data">
        <mat-card class="mat-full-card">
            <mat-card-header class="mat-header">
                <mat-card-title>{{ data.teacherName }}
                </mat-card-title>
            </mat-card-header>
            <img src="{{data.instrumentImage}}" width="100%" height="200px" alt="{{ data.instrumentName }}">
            <mat-card-content>
                <p>Name : {{ data.instrumentName }}</p>
                <p>Cost : {{ data.cost}}</p>
                <p>Details : {{ data.details}}</p>
            </mat-card-content>
        </mat-card>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="closeTheProfile()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="updateArtistDetail(data.id)">
        <a>
            <img src="assets/images/edit.png" alt="" height="25px" style="cursor: pointer;">
        </a>
    </button>
</mat-dialog-actions>
