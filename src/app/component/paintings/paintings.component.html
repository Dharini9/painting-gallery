<app-header></app-header>

<div *ngIf="selectedPainting.selectedPaintingID">
    <mat-card class="mat-full-card">
        <mat-card-header class="mat-header">
            <div mat-card-avatar class="example-header-image">
                <img src="{{selectedPainting.selectedPaintingData.artistImage}}" height="50px" width="50px" />
            </div>
            <mat-card-title>
                <div class="painting-detail">
                    <span>{{ selectedPainting.selectedPaintingData.artistName }}</span>
                    <a style="text-align: left;">
                        <img src="assets/images/edit.png" alt="" height="25px" style="cursor: pointer;"
                            (click)="updateSelectedCardDetails()">
                    </a>
                    <div class="operations">
                        <span style="text-align: left;" (click)="removeSelectedCard()">
                            <img src="assets/images/popup-close.png" alt="" height="13px" style="cursor: pointer;">
                        </span>
                    </div>
                </div>
            </mat-card-title>
        </mat-card-header>
        <img src="{{selectedPainting.selectedPaintingData.image}}" width="100%" height="275px"
            alt="{{ selectedPainting.selectedPaintingData.name }}">
        <mat-card-content>
            <p>{{ selectedPainting.selectedPaintingData.name }}</p>
            <p>{{ selectedPainting.selectedPaintingData.paintingCost }}</p>
        </mat-card-content>
    </mat-card>
</div>

<div class="row">
    <mat-card class="example-card" *ngFor="let painting of paintings" (click)="displayCard(painting)">
        <mat-card-header class="mat-header">
            <div mat-card-avatar class="example-header-image">
                <img src="{{painting.artistImage}}" height="50px" width="50px" />
            </div>
            <mat-card-title>{{ painting.artistName }}</mat-card-title>
        </mat-card-header>
        <img src="{{painting.image}}" width="100%" height="200px" alt="{{ painting.name }}">
        <mat-card-content>
            <p>{{ painting.name }}</p>
            <p>{{ painting.paintingCost }}</p>
        </mat-card-content>
    </mat-card>
</div>
