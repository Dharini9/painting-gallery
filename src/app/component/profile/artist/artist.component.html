<mat-card class="box">

    <form [formGroup]="artistFormGroup" (ngSubmit)="onFormSubmit()" class="example-form">
        <mat-card-content>

            <mat-form-field class="invisible example-full-width" [hidden]="true">
                <input matInput placeholder="Id" formControlName="id">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="artistName" required>
                <mat-error>
                    Please provide a Artist Name
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Artist Image" formControlName="artistImage" required>
                <mat-error>
                    Please provide a Artist Image
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Rate" inputmode="numeric" min="0" formControlName="paintingCost" required>
                <mat-error>
                    Please provide a valid Rate
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Painting Name" formControlName="name" required>
                <mat-error>
                    Please provide a Painting Name
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Painting Image" formControlName="image" required>
                <mat-error>
                    Please provide a Painting Image
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <button color="accent" class="btn-block">Save</button>
    </form>
</mat-card>
